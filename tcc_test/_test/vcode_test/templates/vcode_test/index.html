<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vcode</title>
</head>
<body>

<h1> TESTE </h1>
{% for i in result %}
{{ forloop.counter0 }}, {{ i }}
    {% for palavra in palavras_chave %}
        {% if palavra in doc_texto.forloop.counter0 %}
            <p>
                Em <a href="#" target="_blank">{{ i }}</a> >>  Palavra "{{ palavra }}": ✔
            </p>
        {% else %}
            <p>
                Em <a href="#" target="_blank">{{ i }}</a>  >>  Palavra "{{ palavra }}": ❌
            </p>
        {% endif %}
    {% endfor %}
{% endfor %}

</body>
</html>
