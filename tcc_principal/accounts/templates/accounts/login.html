{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    body {
      margin-left: 30%;
      margin-right: 30%;
      margin-top: 10%;
    }

    form button {
      margin-bottom: 1%;
      font-size: 30px;
    }

  </style>
</head>

<body>
<h1 class="mt-4 mb-4">Faça login no mamba</h1>

<!--Messages-->
{% include 'partial/_messages.html' %}

<!--Form-->
{% if not user.is_authenticated %}
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
      <div class="mb-3">
      <label class="form-label">Usuário</label>
      <input type="text" class="form-control" name="user" value="{{ request.POST.user }}">
      <div class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Senha</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <button type="submit" class="btn btn-primary entrar">Entrar</button>
  </form>
  <p>Não tem conta ainda? <a href="{% url 'register' %}">Cadastre-se aqui</a></p>

{% else %}
  <p>
    You have logged in with {{ user }},
    <a href="{% url 'logout' %}">Click here</a> to logout
  </p>

{% endif %}

  <!-- Bootstrap core JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js'" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
