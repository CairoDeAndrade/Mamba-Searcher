<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="pesq.css">
    <link rel="icon" type="image/png" sizes="128x128" href="cobra.png">
    <script>
      function selecionado(selectElement){
        let valor = selectElement.innerHTML
        let barra = document.getElementById('select_words')
        if (barra.value == ''){
          barra.value = valor
        }else{
          barra.value += ',' + valor
        }
      }
    </script>
</head>
<body>
  <nav class="fixed-nav-bar">
    <div class="topbar">
        <div class="topbar-inner">
            <div class="container-fluid">
                <div class="navbar-brand">
                  <img id="logo" src="cobra.png" alt="Logo" width="100" height="100" class="d-inline-flex align-text-top">
                  MAMBA
                </div>            
            </div>
          <div>
            <div id="login" class="box">
              LOGIN
            </div>
          </div>
          <div> 
            <div id="signin" class="box">
              SIGN IN
            </div>
        </div>
        <div>
          <div id="Personalizar" class="box">
            PERSONALIZAR
          </div>
        </div>
      </div>
    </div>
  </nav>
    <div class="main_mamba">
      <div class="search_pag">
        <div class="ui selection dropdown">
          <div class="dropdown">
            <button class="dropbtn">Linguagens</button>
            <div class="dropdown-content">
              <a href="#" onclick="selecionado(this)">Inglês</a>
              <a href="#" onclick="selecionado(this)">Alemão</a>
              <a href="#" onclick="selecionado(this)">Espanhol</a>
            </div>
          </div>          
      </div>
      <div class="ui selection dropdown">
        <div class="dropdown">
          <button class="dropbtn">Educação</button>
          <div class="dropdown-content">
            <a href="#" onclick="selecionado(this)">Básico</a>
            <a href="#" onclick="selecionado(this)">Média</a>
            <a href="#" onclick="selecionado(this)">Superior</a>
          </div>
        </div>          
      </div>
    </div>
    <div class="search_page">
      <div class="ui selection dropdown">
        <div class="dropdown">
          <button class="dropbtn">Cursos</button>
          <div class="dropdown-content">
            <a href="#" onclick="selecionado(this)">Python</a>
            <a href="#" onclick="selecionado(this)">C#</a>
            <a href="#" onclick="selecionado(this)">Java</a>
          </div>
        </div>          
        </div>
        <div class="ui selection dropdown">
      <div class="dropdown">
        <button class="dropbtn">Localidade</button>
        <div class="dropdown-content">
          <a href="#" onclick="selecionado(this)">Blumenau</a>
          <a href="#" onclick="selecionado(this)">Gaspar</a>
          <a href="#" onclick="selecionado(this)">Indaial</a>
        </div>
      </div>          
      </div>
    </div>
    <div class="input2">
        <input id="select_words" class="inputbox1" type="text" name="inputBox" placeholder="Pesquisar por outras palavras">
        <input class="submit" type="submit" value="CONFIRMAR" >
    </div>
  </div>
  <div class="side">
    <main class="main">
      <aside class="sidebar">
        <nav class="nav">
            <ul>
              <div class="buttons">
              <li class="active"><a id="links" href="#"><div id="buttons2">HOME</div></a></li>
              <li class="search"><a id="links" href="#"><div id="buttons2">SEARCH</div></a></li>
              <li class="ranking"><a id="links" href="#"><div id="buttons2">RANKING</div></a></li>
              <li class="about"><a id="links" href="#"><div id="buttons2">ABOUT</div></a></li>
              <li class="out"><a id="links" href="#"><div id="buttons2">LOG OUT</div></a></li>
            </div>

            </ul>
        </nav>
      </aside>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  
</body>
</html>
