<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mamba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="login1_styles.css">
    <link rel="icon" type="image/png" sizes="128x128" href="cobra.png">
</head>
<body>
  <nav class="fixed-nav-bar">
    <div class="topbar">
        <div class="topbar-inner">
            <div class="container-fluid">
                <div class="navbar-brand">
                  <img id="logo" src="cobra.png" alt="Logo" width="120" height="120" class="d-inline-flex align-text-top">
                  MAMBA
                </div>            
            </div>
          <div>
            <div id="login" class="box">
              LOGIN
            </div>
          </div>
          <div> 
            <div id="signin" class="box">
              SIGN IN
            </div>
        </div>
      </div>
    </div>
  </nav>
    <div class="main_mamba">
      <div class="login_box">
         <div class="entrar">
          Login
         </div>
         <div class="login">
          <form>
              <div class="form-group">
                  <label for="email">Email</label> <br>
                  <input class="login_input" type="email" id="email">
              </div>
  
              <div class="form-group">
                  <label for="password">Senha</label> <br>
                  <input class="login_input" type="password" id="password">
              </div>
  
              <div class="form-group">
                  <input class="login_input2" type="checkbox" id="check">
                  <label for="check">Lembre-se de mim</label>
              </div>
  
              
              <input class="sub" type="submit" value="CONFIRMAR">
                

          </form>
        
      </div>
      </div>
  
    </div>


    <div class="side">
      <main class="main">
        <aside class="sidebar">
          <nav class="nav">
              <ul>
              
                <div class="buttons">

                <li class="active"><a id="links" href="#"><div id="buttons2">HOME</div></a></li>
                <li class="search"><a id="links" href="#"><div id="buttons2">SEARCH</div></a></li>
                <li class="ranking"><a id="links" href="#"><div id="buttons2">RANKING</div></a></li>
                <li class="about"><a id="links" href="#"><div id="buttons2">ABOUT</div></a></li>
                <li class="out"><a id="links" href="#"><div id="buttons2">LOG OUT</div></a></li>
              </div>

              </ul>
          </nav>
        </aside>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    
</body>
</html>
